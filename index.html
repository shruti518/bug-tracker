<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bug Tracker</h1>

        <form id="bug-form" class="mb-4">
            <div class="mb-3">
                <input type="text" id="bug-name" class="form-control" placeholder="Bug Name" required>
            </div>
            <div class="mb-3">
                <textarea id="bug-description" class="form-control" placeholder="Bug Description" required></textarea>
            </div>
            <div class="mb-3">
                <select id="bug-category" class="form-select">
                    <option value="High">High Priority</option>
                    <option value="Medium">Medium Priority</option>
                    <option value="Low">Low Priority</option>
                </select>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Add Bug</button>
            </div>
        </form>

        <div class="mb-3">
            <select id="filter-category" class="form-select w-50 d-inline-block">
                <option value="All">All Categories</option>
                <option value="High">High Priority</option>
                <option value="Medium">Medium Priority</option>
                <option value="Low">Low Priority</option>
            </select>

            <select id="filter-status" class="form-select w-50 d-inline-block">
                <option value="All">All Status</option>
                <option value="Open">Open</option>
                <option value="Closed">Closed</option>
            </select>
        </div>

        <ul id="bug-list" class="list-group">
            <!-- Bug items will appear here -->
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
