<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bug Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">Bug Tracker</h1>

    <!-- Bug Form -->
    <form id="bug-form">
      <input type="text" id="bug-name" class="form-control mb-2" placeholder="Bug Name" required>
      <textarea id="bug-description" class="form-control mb-2" placeholder="Bug Description" rows="3" required></textarea>
      <select id="bug-category" class="form-control mb-3" required>
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>
      <button type="submit" class="btn btn-primary w-100">Add Bug</button>
    </form>

    <!-- Filters -->
    <div class="row my-4">
      <div class="col-md-6 mb-2">
        <select id="filter-category" class="form-select">
          <option value="All">All Categories</option>
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <select id="filter-status" class="form-select">
          <option value="All">All Status</option>
          <option value="Open">Open</option>
          <option value="Closed">Closed</option>
        </select>
      </div>
    </div>

    <!-- Bug List -->
    <ul id="bug-list" class="list-group"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
